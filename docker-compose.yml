services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: rankings
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nodejs-server:
    build: ./
    restart: always
    env_file:
      - .env
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
      - "${WS_PORT}:${WS_PORT}"
    depends_on:
      - postgres
    command: >
      sh -c "
        echo 'Esperant 10 segons abans del primer intent...';
        sleep 10;
        for i in 1 2 3; do
          nc -z postgres 5432 && break;
          echo 'No es pot connectar a postgres:5432. Reintent $i de 3...';
          sleep 5;
        done;
        if ! nc -z postgres 5432; then
          echo 'PostgreSQL no est√† disponible. Abortant.';
          exit 1;
        fi;
        echo 'Base de dades disponible. Arrencant app...';
        npm start
      "